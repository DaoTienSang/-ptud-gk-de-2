<!-- templates/register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Đăng ký</h2>
            <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên người dùng</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">Hình đại diện (tùy chọn)</label>
                    <input type="file" class="form-control" id="avatar" name="avatar">
                    <div class="form-text">Hoặc sử dụng avatar từ <a href="https://avatar-placeholder.iran.liara.run/" target="_blank">Trang tạo avatar</a></div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
